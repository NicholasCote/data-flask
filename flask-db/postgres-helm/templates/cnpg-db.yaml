apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.webapp.name }}-pgdb
  namespace: {{ .Release.Namespace }}
spec:
  instances: 2
  storage:
    size: 1Gi

  postgresql:
    parameters:
      listen_addresses: "*"
      max_connections: "200"
    pg_hba:
      - "host all all 0.0.0.0/0 md5"

  bootstrap:
    initdb:
      database: {{ .Values.db.database }}
      owner: {{ .Values.db.owner }}
      secret:
        name: {{ .Values.webapp.name }}-app-user
        
  superuserSecret:
    name: {{ .Values.webapp.name }}-superuser