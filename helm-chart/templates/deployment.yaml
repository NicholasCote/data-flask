apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.webapp.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.webapp.name }}
    group: {{ .Values.webapp.group }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.webapp.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.webapp.name }}
    spec:
      volumes:
        - name: {{ .Values.volume1.name }}
          nfs:
            server: {{ .Values.volume1.server }}
            path: {{ .Values.volume1.path }}
            readOnly: {{ .Values.volume1.ro }}
        - name: {{ .Values.volume2.name }}
          nfs:
            server: {{ .Values.volume2.server }}
            path: {{ .Values.volume2.path }}
            readOnly: {{ .Values.volume2.ro }}
      containers:
      - name: {{ .Values.webapp.name }}
        image: {{ .Values.webapp.container.image }}
        resources:
          limits:
            memory: {{ .Values.webapp.container.memory }}
            cpu: {{ .Values.webapp.container.cpu }}
        ports:
        - containerPort: {{ .Values.webapp.container.port }}
        volumeMounts:
        - mountPath: /glade/collections
          name: {{ .Values.volume1.name }}
        - mountPath: /glade/campaign
          name: {{ .Values.volume2.name }}